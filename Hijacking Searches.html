<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijacking Search</title>
</head>
<body>
    <h1>Hijacking Search</h1>
    <p>Here we bring together "Search" from all of your favourite websites. <br> Type in what you wanna know and make a quick search. </p>
    <hr>
    <form action="https://www.google.com/search">
        <h2>Search on Google</h2>
        <input type="text" name="q">
        <button >Search Google</button>
    </form>
    <br>
    <form action="https://www.youtube.com/results">
        <h2>Search on Youtube</h2>
        <input type="text" name="q">
        <button >Search Youtube</button>
    </form>
    <br>
    <form action="https://www.reddit.com/search">
        <h2>Search on Reddit</h2>
        <input type="text" name="q">
        <button >Search Reddit</button>
    </form>
    <br>
    <form action="https://duckduckgo.com/">
        <h2>Search on Duck Duck Go</h2>
        <input type="text" name="q">
        <button >Search duckduckgo</button>
    </form>


</body>
</html>
